<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jogo.css">
    <link rel="stylesheet" href="css/corpo.css">
    <script src="js/jogo.js" defer></script>
    <title>Jogo da forca</title>
  </head>
  <body>
    <header>
      <h1>Jogo da Forca</h1>
    </header>

    <main>
      <aside>
        <div id="corda_apoio1"></div>
        <div id="corda_apoio2"></div>
        <div id="corda_apoio3"></div>
        <div id="corda_apoio4"></div>
        <div id="cabeca"></div>
        <div id="tronco"></div>
        <div id="braco_direito"></div>
        <div id="braco_esquerdo"></div>
        <div id="perna_direita"></div>
        <div id="perna_esquerda"></div>
      </aside>
      
      <div>
        <section>
          <div id="palavra">
            <h2>PALAVRA</h2>
          </div>

          <div id="dica">
            <h4>Dica</h4>
          </div>
        </section>

        <section id="teclado">
          <button type="button" value="A" class="botao btn btn-outline-primary">A</button>
          <button type="button" value="B" class="botao btn btn-outline-primary">B</button>
          <button type="button" value="C" class="botao btn btn-outline-primary">C</button>

          <button type="button" value="Ç" class="botao btn btn-outline-primary">Ç</button>
          <button type="button" value="D" class="botao btn btn-outline-primary">D</button>
          <button type="button" value="E" class="botao btn btn-outline-primary">E</button>

          <button type="button" value="F" class="botao btn btn-outline-primary">F</button>
          <button type="button" value="G" class="botao btn btn-outline-primary">G</button>
          <button type="button" value="H" class="botao btn btn-outline-primary">H</button>

          <button type="button" value="I" class="botao btn btn-outline-primary">I</button>
          <button type="button" value="J" class="botao btn btn-outline-primary">J</button>
          <button type="button" value="K" class="botao btn btn-outline-primary">K</button>

          <button type="button" value="L" class="botao btn btn-outline-primary">L</button>
          <button type="button" value="M" class="botao btn btn-outline-primary">M</button>
          <button type="button" value="N" class="botao btn btn-outline-primary">N</button>

          <button type="button" value="O" class="botao btn btn-outline-primary">O</button>
          <button type="button" value="P" class="botao btn btn-outline-primary">P</button>
          <button type="button" value="Q" class="botao btn btn-outline-primary">Q</button>

          <button type="button" value="R" class="botao btn btn-outline-primary">R</button>
          <button type="button" value="S" class="botao btn btn-outline-primary">S</button>
          <button type="button" value="T" class="botao btn btn-outline-primary">T</button>

          <button type="button" value="U" class="botao btn btn-outline-primary">U</button>
          <button type="button" value="V" class="botao btn btn-outline-primary">V</button>
          <button type="button" value="W" class="botao btn btn-outline-primary">W</button>

          <button type="button" value="X" class="botao btn btn-outline-primary">X</button>
          <button type="button" value="Y" class="botao btn btn-outline-primary">Y</button>
          <button type="button" value="Z" class="botao btn btn-outline-primary">Z</button>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
